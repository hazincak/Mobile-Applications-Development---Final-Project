<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <ion-list radio-group formControlName="temperatureUnit">

              <h1>Temperature units</h1>

            <ion-item>
              <ion-label>Standard</ion-label>
              <ion-radio value="standard" checked = "{{temperatureUnit === 'standard' ? true : false }}" ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Metric</ion-label>
              <ion-radio value="metric" checked = "{{temperatureUnit === 'metric' ? true : false }}"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Imperial</ion-label>
              <ion-radio value="imperial" checked = "{{temperatureUnit === 'imperial' ? true : false }}"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <h1>Location</h1>
          <!-- <ion-searchbar
            placeholder= "{{settingsSet ? city : 'Enter your city'}}"
            autocomplete= "on"
            formControlName="city"
            ></ion-searchbar> -->
            <ion-item>
              <ion-label fixed>City</ion-label>
              <ion-input
                type="text"
                placeholder="{{settingsSet ? city : 'Enter your city'}}"
                formControlName="city"
                ></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <button
            type="submit"
            ion-button block color="primary"
            [disabled]="!this.settingsForm.controls.temperatureUnit.dirty && !this.settingsForm.controls.city.dirty"
            >SAVE</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <form [formGroup]="testForm" (ngSubmit)="onTestSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label fixed>Test</ion-label>
            <ion-input
              type="text"
              placeholder="test"
              formControlName="testCity"
              ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-6 offset-md-3>
          <button
            type="submit"
            ion-button block color="primary"
            >TEST</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
