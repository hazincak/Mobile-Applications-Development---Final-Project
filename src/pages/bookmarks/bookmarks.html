<ion-header>
  <ion-navbar>
    <ion-title start>Bookmarks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row  *ngIf="bookmarks === null" text-center>
      <ion-col col-md-6 offset-md-3>
          <ion-icon class="icon icon--large" name="ios-alert-outline"></ion-icon>
          <p>No bookmarks stored</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-6 offset-md-3>
        <ion-list *ngIf="bookmarks !== null">
          <ion-item-sliding *ngFor="let item of bookmarks; let i = index" [attr.data-index]="i">
            <ion-item color="secondary"  text-wrap>
              <ion-thumbnail item-start>
                <img (click)="onItemClick(item.url)" item-start style=" cursor: pointer; " src = {{item.urlToImage}}>
              </ion-thumbnail>
                <h2 (click)="onItemClick(item.url)" style=" cursor: pointer;">{{item.title}}</h2>
                <p (click)="onItemClick(item.url)" style=" cursor: pointer;">{{item.description}}</p>
            </ion-item>
            <ion-item-options icon-center side="right" >
              <button (click)="onDeleteClick(i)" > <ion-icon style="font-size: 40px;" name="trash"></ion-icon><p>DELETE</p></button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
