<ion-header>
  <ion-navbar color="primary">
    <ion-title start>
      G00376399
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onSettingsIconClick()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="!dataLoaded">
      <ion-col col-md-6 offset-md-3 text-center>
          <ion-icon class="icon icon--large" name="ios-alert-outline"></ion-icon>
          <p>No data loaded</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="dataLoaded">
      <ion-col col-md-6 offset-md-3>
        <ion-row>
          <ion-col text-center>
            <h2>Weather for {{fetchedWeatherData.name}}.</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            <img style="width: 150px" src= "http://openweathermap.org/img/wn/{{fetchedWeatherData.weather[0]['icon']}}@2x.png" alt="Weather icon">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
            {{fetchedWeatherData.main.temp}} Â°C
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <p>Description: {{fetchedWeatherData.weather.main}}</p>
            <p>Humidity: {{fetchedWeatherData.main.humidity}}%</p>
            <p>Visibilty: {{fetchedWeatherData.visibility}}</p>
          </ion-col>
          <ion-col col-6>
            <!-- <img src="../../assets/imgs/compass.svg"> -->
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="fetchedNewsData!==0">
      <ion-col col-md-6 offset-md-3>
        <ion-list>
          <ion-item-sliding *ngFor="let item of articles">
            <ion-item  (click)="onItemClick(item.url)" text-wrap>
              <img item-start style="width: 150px; border-radius: 20px;" src = {{item.urlToImage}}>
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
            </ion-item>
            <ion-item-options side="right">
              <button (click)="onBookmarksIconClick(item)" > <ion-icon name="bookmarks"></ion-icon>Bookmark</button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-6 offset-md-3 text-center *ngIf="!fetchedNewsData">
        <button ion-button block color="dark" (click)="onNewsButtonClick()" [disabled]="!dataLoaded" outline>News</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
